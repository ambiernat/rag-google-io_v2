version: "3.9"

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      # FastAPI / Python env
      - PYTHONUNBUFFERED=1
      - ENV=production
      - QDRANT_URL=http://qdrant:6333
      # Optional: Hugging Face Token if needed
      - HF_TOKEN=${HF_TOKEN}
    depends_on:
      - qdrant
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:v1.2.1
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__STORAGE__PATH=/qdrant/storage
    networks:
      - rag-network

# Optional: Add other services (e.g., Redis, Postgres) here for scaling later

# Persistent volumes
volumes:
  qdrant_storage:

# Dedicated network
networks:
  rag-network:
    driver: bridge
