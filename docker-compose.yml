services:
  fastapi:
    image: rag-api:dev
    container_name: rag-api
    ports:
      - "8080:8000"
    volumes:
      - ./api:/app/api
      - ./retrieval:/app/retrieval
      - ./data:/app/data
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      - qdrant
    environment:
      - PYTHONUNBUFFERED=1
      - QDRANT_HOST=qdrant  # Add this
      - QDRANT_PORT=6333    # Add this

  qdrant:
    image: qdrant/qdrant:latest  # or a specific version like v1.12.0
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - ./qdrant_storage:/qdrant/storage