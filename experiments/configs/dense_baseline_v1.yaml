experiment:
  name: dense_baseline_v1
  description: Dense-only retrieval baseline without reranking

data:
  dataset: ground_truth_gpt5nano

retrieval:
  type: dense
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  k: 5

reranking:
  enabled: false

generation:
  enabled: false

evaluation:
  metrics:
    - recall@5
    - recall@5
    - mrr@5
    - ndcg@5
    - llm-judge-score
